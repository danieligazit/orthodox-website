<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script>
    if (window.location.search.includes('access_token')) {
      const token = new URLSearchParams(window.location.search).get('access_token');
      // 1. Send to Opener (Main Window)
      if (window.opener) {
        window.opener.postMessage(token, "*"); 
      }
      // 2. Save to LocalStorage (Backup)
      localStorage.setItem('cms-token', token);
      
      // 3. UI and Close
      document.body.innerHTML = '<div style="display:flex;height:100vh;align-items:center;justify-content:center;font-family:sans-serif;"><h1>Login success. Closing...</h1></div>';
      setTimeout(() => window.close(), 500);
      
      // 4. STOP execution to prevent CMS loading in popup
      throw new Error('Stop execution');
    }
  </script>

  <script>
    window.CMS_MANUAL_INIT = true;
    const PROXY_URL = 'https://decap-oauth-proxy.danieligazit.workers.dev';

    // We define window.CMS early to catch Decap as it loads
    let _cms;
    Object.defineProperty(window, 'CMS', {
      get: function() { return _cms; },
      set: function(cmsInstance) {
        _cms = cmsInstance;
        
        // INTERCEPT registerBackend
        if (_cms && _cms.registerBackend) {
          const originalRegister = _cms.registerBackend;
          
          _cms.registerBackend = function(name, BackendClass, options) {
            
            // 1. Let the default registration happen (so 'github' still exists)
            originalRegister.call(this, name, BackendClass, options);

            // 2. IF this is the 'github' backend, we steal the Class to make our Proxy!
            if (name === 'github') {
              console.log('[Decap Setup] Captured GitHub Class. Creating github-proxy...');

              // Create our Custom Class extending the captured BackendClass
              class ProxyBackend extends BackendClass {
                constructor(config) {
                  super(config);
                }

                // Override Authenticate to use your Proxy
                authenticate(credentials) {
                  const token = localStorage.getItem('cms-token');
                  if (token) return this.validate(token);

                  return new Promise((resolve, reject) => {
                    // A. Open Popup
                    const width = 600, height = 600;
                    const left = (window.innerWidth / 2) - (width / 2);
                    const top = (window.innerHeight / 2) - (height / 2);
                    const authUrl = `${PROXY_URL}/auth?provider=github&site_id=orthodox-website`;
                    
                    window.open(authUrl, 'auth', `width=${width},height=${height},top=${top},left=${left}`);

                    // B. Listen for Message
                    const listener = (event) => {
                      if (typeof event.data === 'string' && event.data.startsWith('gho_')) {
                        window.removeEventListener('message', listener);
                        localStorage.setItem('cms-token', event.data);
                        this.validate(event.data).then(resolve).catch(reject);
                      }
                    };
                    window.addEventListener('message', listener);
                  });
                }

                // Validate Token with your Worker
                async validate(token) {
                  try {
                    const response = await fetch(`${PROXY_URL}/user`, {
                      headers: { 'Authorization': `token ${token}` }
                    });
                    if (!response.ok) throw new Error('Invalid token');
                    
                    const user = await response.json();
                    return {
                      token: token,
                      name: user.name || user.login,
                      login: user.login,
                      avatar_url: user.avatar_url
                    };
                  } catch (e) {
                    localStorage.removeItem('cms-token');
                    throw e;
                  }
                }
                
                logout() {
                  localStorage.removeItem('cms-token');
                  return super.logout();
                }
              }

              // 3. Register 'github-proxy' explicitly
              // We do this HERE, immediately after 'github' is defined
              _cms.registerBackend('github-proxy', ProxyBackend);
              console.log('[Decap Setup] github-proxy registered successfully!');
              
              // 4. NOW we can safely start the CMS
              // We use setTimeout to ensure the current stack clears
              setTimeout(() => {
                console.log('[Decap Setup] Starting CMS initialization...');
                _cms.init();
              }, 100);
            }
          };
        }
      }
    });
  </script>

  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
</body>
</html>
