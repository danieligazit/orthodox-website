backend:
  name: github
  repo: danieligazit/orthodox-website # Check if this is still correct
  branch: main
  auth_type: pkce
  app_id: Ov23liBCC2xuzIwQ3irZ
  
# local_backend: true # Uncomment when testing locally

media_folder: "public"
public_folder: ""

collections:
  - name: "data"
    label: "Data"
    files:
      - name: "albums"
        label: "Albums"
        file: "src/data/albums.json"
        description: "List of albums"
        fields:
          - label: "Albums"
            name: "albums"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number", value_type: "int"}
              
              # NEW: URL Path for routing
              - {label: "URL Path (Slug)", name: "urlPath", widget: "string", hint: "e.g. 'turn-of-a-millstone'"}
              
              - {label: "Artist", name: "artist", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Release Date", name: "releaseDate", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
              
              - label: "Cover Image"
                name: "cover"
                widget: "image"
                choose_url: false
                media_library:
                  config:
                    multiple: false

              # CHANGED: Explicitly number/int to match TypeScript
              - {label: "Bandcamp Embed ID", name: "bandcampEmbedId", widget: "number", value_type: "int", required: false}

              # REMOVED: bandcampUrl (not in your types.ts anymore)

              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - label: "Paragraphs"
                    name: "paragraphs"
                    widget: "list"
                    summary: '{{fields.paragraph}}'
                    field: {label: "Paragraph", name: "paragraph", widget: "text"}
                  
                  - label: "Credits"
                    name: "credits"
                    widget: "object"
                    fields:
                      - label: "Artists"
                        name: "artists"
                        widget: "list"
                        field: {label: "Line", name: "line", widget: "string"}
                        required: false
                      - label: "Additional"
                        name: "additional"
                        widget: "list"
                        field: {label: "Line", name: "line", widget: "string"}
                        required: false
                      - label: "Production"
                        name: "production"
                        widget: "list"
                        field: {label: "Line", name: "line", widget: "string"}
                        required: false
                      - label: "Cover Art Credits"
                        name: "coverArt"
                        widget: "list"
                        field: {label: "Line", name: "line", widget: "string"}
                        required: false