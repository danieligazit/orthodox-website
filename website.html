<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORTHODOX // ARCHIVE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- switched Courier Prime to Archivo (Industrial/Swiss Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600&family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">

    <style>
        :root {
            --concrete-bg: #e3e3e3; 
            --ink-black: #050505;
            --hairline: 1px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--concrete-bg);
            color: var(--ink-black);
            /* Updated to Archivo for a clean, industrial Swiss look */
            font-family: 'Archivo', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            /* Sans-serifs usually don't need negative spacing like Courier did */
            letter-spacing: normal;
        }

        /* Noise Overlay: "Tape Hiss" Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.12'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: multiply;
        }

        /* --- HEADER / NAV --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 100;
            background: var(--ink-black);
            backdrop-filter: blur(2px);
        }

        /* Top Left: The Icon + Label Name */
        .brand-mark {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: var(--concrete-bg);
            transition: opacity 0.3s ease;
        }

        .brand-mark:hover {
            opacity: 0.7;
        }

        .icon-circle {
            width: 14px;
            height: 14px;
            background-color: var(--concrete-bg);
            border-radius: 50%;
        }

        .brand-text {
            /* Kept as IM Fell DW Pica to act as the "Logo" font */
            font-family: 'IM Fell DW Pica', serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 400;
            padding-top: 2px;
        }

        /* Top Right: The Menu */
        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            /* Updated to Archivo */
            font-family: 'Archivo', sans-serif;
            font-size: 0.7rem; /* Slightly smaller for Swiss aesthetic */
            text-transform: uppercase;
            text-decoration: none;
            color: var(--concrete-bg);
            letter-spacing: 0.05em;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        /* Hover: Analog "Redaction" Style */
        .nav-link:hover {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* --- MAIN FEED --- */
        main {
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            padding-top: 100px;
            padding-bottom: 150px;
        }

        .release-module {
            margin-bottom: 120px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. METADATA (Top of module, minimal) --- */
        .meta-line {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            border-top: var(--hairline) solid var(--ink-black);
            padding-top: 6px;
            margin-bottom: 6px;
            opacity: 0.7;
            font-weight: 500;
        }

        /* --- 2. IMAGE (Square, Hard Negative Hover) --- */
        .image-frame {
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            overflow: hidden;
            border: var(--hairline) solid var(--ink-black);
            cursor: crosshair;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.1s linear; 
        }

        .release-module:hover .image-frame img {
            filter: invert(100%);
        }

        /* --- 3. INFO (Bottom, Antique Typography) --- */
        .info-block {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .artist {
            /* The Art is Antique */
            font-family: 'IM Fell DW Pica', serif;
            font-style: normal; 
            font-weight: 400;
            font-size: 3.2rem; 
            line-height: 0.9;
            color: var(--ink-black);
            margin-left: -2px; 
            letter-spacing: -1px; 
        }

        .track-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 0.5rem;
            border-bottom: var(--hairline) solid var(--ink-black);
            padding-bottom: 1rem;
        }

        .release-title {
            /* The Title is Modern/Swiss */
            font-family: 'Archivo', sans-serif;
            text-transform: uppercase;
            font-size: 0.75rem;
            max-width: 60%;
            font-weight: 600; /* Bolder to stand out */
            letter-spacing: 0.02em;
        }

        @media (max-width: 600px) {
            header {
                padding: 0 20px;
            }
            main {
                padding-left: 20px;
                padding-right: 20px;
            }
        }

    </style>
</head>
<body>

    <header>
        <a href="#" class="brand-mark" aria-label="Orthodox Homepage">
            <div class="icon-circle"></div>
            <span class="brand-text">Orthodox</span>
        </a>

        <nav class="nav-menu">
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Press</a>
        </nav>
    </header>

    <main>

        <article class="release-module">
            <div class="meta-line">
                <span>CAT: 004</span>
                <span>STRUCTURAL_DEFECT</span>
            </div>

            <div class="image-frame">
                <img src="https://picsum.photos/seed/99/800/800" alt="Cover Art">
            </div>

            <div class="info-block">
                <h2 class="artist">Structural Defect</h2>
                
                <div class="track-details">
                    <span class="release-title">Raw Concrete (LP)</span>
                </div>
            </div>
        </article>

        <article class="release-module">
            <div class="meta-line">
                <span>CAT: 003</span>
                <span>LUCID_INTERVAL</span>
            </div>

            <div class="image-frame">
                <img src="https://picsum.photos/seed/52/800/800" alt="Cover Art">
            </div>

            <div class="info-block">
                <h2 class="artist">Lucid Interval</h2>
                
                <div class="track-details">
                    <span class="release-title">Piercing Sine (EP)</span>
                </div>
            </div>
        </article>

        <article class="release-module">
            <div class="meta-line">
                <span>CAT: 002</span>
                <span>UNKNOWN_INPUT</span>
            </div>

            <div class="image-frame">
                <img src="https://picsum.photos/seed/11/800/800" alt="Cover Art">
            </div>

            <div class="info-block">
                <h2 class="artist">Unknown Input</h2>
                
                <div class="track-details">
                    <span class="release-title">Static (Single)</span>
                </div>
            </div>
        </article>

    </main>

</body>
</html>
